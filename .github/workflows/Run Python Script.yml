name: Run Python Script 1.5

on:
  workflow_dispatch:
    inputs:
      user_input:
        description: Input 1
        required: true
      input2:
        description: 'Input 2'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      input4:
        description: 'String Input'
        required: true
        type: string
      input5:
        description: 'Enter any value'
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install Python dependencies
        run: |
          pip install -r ./requirements.txt
          if [ $? -ne 0 ]; then
            echo "Failed to install Python dependencies"
            exit 1
          fi

      - name: Set user input as an environment variable
        run: |
          echo "USER_INPUT=${{ inputs.user_input }}" >> $GITHUB_ENV
          echo "INPUT1=${{ inputs.input1 }}" >> $GITHUB_ENV
          echo "INPUT2=${{ inputs.input2 }}" >> $GITHUB_ENV
          echo "INPUT4=${{ inputs.input4 }}" >> $GITHUB_ENV

      - name: Run Python script
        run: |
          choice=${USER_INPUT}
          python main.py "${choice}"
          if [ $? -ne 0 ]; then
            echo "Python script failed"
            exit 1
          fi
